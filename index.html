<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // Your JavaScript goes here!
      console.log("Hello, World!");

      function add7(num) {
        return num + 7;
      }
      console.log(add7(5));

      function multiply(a, b) {
        return a * b;
      }
      console.log(multiply(5, 7));

      function capitalize(x) {
        let input = x;

        console.log(input[0] + input.slice(1).toLowerCase());
      }
      capitalize("AHELLO");

      function lastLetter(x) {
        let input = x;

        x.slice(0, input.length);
        console.log(x.slice(input.length - 1, input.length));
      }
      lastLetter("Acdd");
    </script>
  </body>
</html>
